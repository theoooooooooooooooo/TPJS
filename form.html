<!doctype html>
<html lang="en">
<head>
    <title>Formulaire</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .form-1 {
            width: 100%;
            margin-left: 25%;
            margin-right: 25%;
            max-width: 600px;
            padding: 20px;
            border: 2px solid transparent;
            border-radius: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            background-color: white;
        }
        .btn{
            background-color: #009de0;
            color: white;
            margin-left: 40%;
        }
    </style>
</head>

<body>
    <header>
        <!-- place navbar here -->
    </header>
    <div class="container">
        <div class="form-1">
            <div class="row">
                <div class="col-3">
                    <img src="logo.png" style="width: 100%;">
                </div>
                <div class="col-9">
                    <h1>Veuillez vous inscrire</h1>
                </div>
            </div>
            <form action="bonus.html" method="GET" onsubmit="Verification(event)">
                <div class="mb-3">
                    <label for="nom" class="form-label">Nom</label>
                    <input type="text" class="form-control" id="nom" placeholder="Nom" required />
                </div>
                <div class="mb-3">
                    <label for="prenom" class="form-label">Prénom</label>
                    <input type="text" class="form-control" id="prenom" placeholder="Prénom" required />
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="exemple@gmail.com" required />
                </div>
                <div class="mb-3">
                    <label for="pseudo" class="form-label">Pseudo</label>
                    <input type="text" class="form-control" id="pseudo" placeholder="Pseudo" required />
                </div>
                <div class="mb-3">
                    <label for="mdp" class="form-label">Mot de passe</label>
                    <input type="password" class="form-control" id="mdp" placeholder="Mot de passe" required />
                </div>
                <div class="mb-3">
                    <label for="mdp" class="form-label">Confirmation mot de passe</label>
                    <input type="password" class="form-control" id="cmdp" placeholder="Confirmation mot de passe" required />
                </div>
                <button type="submit" class="btn">Enregistrer</button>
            </form>
        </div>
    </div>
    <footer>
        <!-- place footer here -->
    </footer>
    <script>
        function Verification(e) {
            let nom = document.getElementById("nom").value;
            let prenom = document.getElementById("prenom").value;
            let email = document.getElementById("email").value;
            let pseudo = document.getElementById("pseudo").value;
            let mdp = document.getElementById("mdp").value;
            let cmdp = document.getElementById("cmdp").value;

            if (mdp.length >= 8 && cmdp.length >= 8){ 
                if (nom.trim() != "" && prenom.trim() != "" && email.trim() != "" && pseudo.trim() != "" && mdp.trim() != "" && cmdp.trim() != "" && mdp === cmdp) {
                    alert("Information Valide");
                } else {
                    e.preventDefault();
                    alert("Information non Valide");
                }
            } else {
                e.preventDefault();
                alert("Le mot de passe ou la confirmation du mot de passe n'est pas valide elle doit être de 8 caractère");
            }
        }
    </script>

    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
</body>
</html>
